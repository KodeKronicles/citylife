<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The City Reimagined - Mobile</title>
  <link href="https://fonts.cdnfonts.com/css/futura-maxi-cg-bold" rel="stylesheet">
  <link rel="stylesheet" href="mobile.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="burger-menu" onclick="this.classList.toggle('active')">
      <div class="current-page">About</div>
      <div class="burger-icon">&#9776;</div>
      <div class="menu">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Map</a></li>
          <li><a href="#">Exhibition</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Docs</a></li>
        </ul>
      </div>
    </div>
  </header>
  
  <!-- Main Content -->
  <main>
    <div class="logo">
        <a href="#"><img src="logo.png" alt="Project Logo"></a>
      </div>
    <!-- TASS image on left (overlapping header) -->
    <div class="image-container">
      <img src="img/TASS.jpg" alt="TASS">
    </div>
    <!-- White block with project name on right -->
    <div class="text-container">
        <h1>THE CITY.<br>RE-<br>IMAGINED</h1>
    </div>
    
    <div class="arrow-line"></div>

  </main>
  
  <!-- Footer with down arrow (a simple horizontal line) -->
  <footer>
    <p>The City Re - Imagined</p>
    <p>Â© 2025</p>
    <a href="https://github.com/KodeKronicles" target="_blank">
      <img src="GHLogo.png" alt="GitHub" class="github-logo">
    </a>
  </footer>
  
  <script>
    // Close the burger menu if clicking outside
    document.addEventListener("click", function(e) {
      const burger = document.querySelector('.burger-menu');
      if (!burger.contains(e.target)) {
        burger.classList.remove('active');
      }
    });
  </script>
</body>
</html>
