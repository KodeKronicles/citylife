    <script>
    $(document).ready(function() {
        const toggler = $("#navbarToggler");
        const navbar = $("#navbarNav");

        // Show navbar on hover
        toggler.mouseenter(function() {
            if ($(window).width() < 992) { // Ensure this only happens on small screens
                navbar.collapse('show');
            }
        });

        // Hide navbar when mouse leaves
        navbar.mouseleave(function() {
            if ($(window).width() < 992) {
                navbar.collapse('hide');
            }
        });
    });
    
    document.addEventListener("DOMContentLoaded", function() {
    const navbarToggleButton = document.querySelector('.navbar-toggler');
    const navbar = document.getElementById('navbarNav');
    const navbarLinks = document.querySelectorAll('.navbar-nav .nav-item');
    
    function setDropdownWidth() {
        // Get the width of the first nav item
        const buttonWidth = navbarLinks[0].offsetWidth;
        
        // Set the dropdown menu width to twice the width of the buttons
        navbar.style.setProperty('--dropdown-width', `${buttonWidth * 2}px`);
    }

    // Call the function to set the dropdown width on page load
    setDropdownWidth();

    // Adjust width dynamically when window is resized
    window.addEventListener('resize', function() {
        setDropdownWidth();
        });
    }); 
    </script>

                    <script>
                        document.addEventListener("DOMContentLoaded", function () {
                            const grid = document.querySelector(".background-grid");
                            const clone = grid.cloneNode(true); // Clone for seamless looping
                            grid.parentElement.appendChild(clone);

                            let position = 0;
                            const speed = 0.12; // Adjust for faster/slower movement

                            function animate() {
                                position -= speed;
                                grid.style.transform = `translateX(${position}px)`;
                                clone.style.transform = `translateX(${position + grid.offsetWidth}px)`;

                                // Reset position when the first grid is fully offscreen
                                if (position <= -grid.offsetWidth) {
                                    position = 0;
                                }
                                requestAnimationFrame(animate);
                            }
                        animate();
                    });
